apiVersion: v1
kind: Pod
metadata:
  name: build-concourse
  namespace: cicd
spec:
  restartPolicy: Never
  initContainers:
    - name: receive-context
      image: busybox:latest
      command: ["sh", "-c", "echo 'Waiting for context upload...' && while [ ! -f /workspace/.context-ready ]; do sleep 1; done && echo 'Context received!'"]
      volumeMounts:
        - name: workspace
          mountPath: /workspace
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:latest
      args:
        - "--dockerfile=Dockerfile.build"
        - "--context=dir:///workspace"
        - "--destination=registry-docker-registry.cicd.svc.cluster.local:5000/jetbridge:latest"
        - "--destination=registry-docker-registry.cicd.svc.cluster.local:5000/jetbridge:0.0.0-dev"
        - "--insecure"
        - "--skip-tls-verify"
        - "--build-arg=CONCOURSE_VERSION=0.0.0-dev"
        - "--verbosity=info"
      volumeMounts:
        - name: workspace
          mountPath: /workspace
      resources:
        requests:
          memory: "4Gi"
          cpu: "2"
        limits:
          memory: "8Gi"
  volumes:
    - name: workspace
      emptyDir: {}
