resource_types:
- name: custom-time
  type: registry-image
  source:
    repository: concourse/time-resource

resources:
- name: trigger
  type: time
  source:
    interval: 5m

- name: custom-trigger
  type: custom-time
  source:
    interval: 10m

jobs:
- name: build-and-vet
  serial_groups: [pipeline]
  plan:
  - in_parallel:
    - get: trigger
      trigger: true
    - get: custom-trigger
  - task: build-and-vet
    config:
      platform: linux
      rootfs_uri: docker:///registry.home/concourse-test-runner:v5
      run:
        path: sh
        args:
        - -exc
        - |
          cd /src
          echo "=== Verifying full build ==="
          go build ./cmd/concourse/...
          echo "=== Build successful ==="
          echo ""
          echo "=== Running go vet ==="
          go vet ./atc/worker/jetbridge/... ./vars/... ./tracing/... \
                 ./fly/commands/... ./fly/rc/... ./fly/eventstream/... \
                 ./atc/engine/... ./atc/resource/... \
                 ./atc/scheduler/... ./atc/metric/... ./atc/creds/... \
                 ./skymarshal/token/... ./skymarshal/skyserver/...
          echo "=== Vet passed ==="

- name: unit-tests
  serial_groups: [pipeline]
  plan:
  - get: trigger
    trigger: true
    passed: [build-and-vet]
  - task: unit-tests
    config:
      platform: linux
      rootfs_uri: docker:///registry.home/concourse-test-runner:v5
      run:
        path: sh
        args:
        - -exc
        - |
          cd /src
          echo "=== Running unit tests across the full codebase ==="
          echo "Excluding packages that require external infrastructure"
          echo ""
          PACKAGES=$(go list ./... \
            | grep -v /integration \
            | grep -v /testflight \
            | grep -v /topgun \
            | grep -v /fly/integration \
            | grep -v /atc/db \
            | grep -v /atc/gc \
            | grep -v /atc/postgresrunner \
            | grep -v /atc/scheduler/algorithm \
            | grep -v '/atc/worker$' \
            | grep -v /skymarshal/dexserver \
            | grep -v /cmd)
          echo "Testing packages:"
          echo "$PACKAGES" | head -20
          echo "... ($(echo "$PACKAGES" | wc -l | tr -d ' ') packages total)"
          echo ""
          go test -count=1 -timeout 10m $PACKAGES
          echo "=== All unit tests passed ==="

- name: k8s-runtime-tests
  serial: true
  serial_groups: [pipeline]
  plan:
  - get: trigger
    trigger: true
    passed: [unit-tests]
  - task: k8s-runtime-integration-tests
    config:
      platform: linux
      rootfs_uri: docker:///registry.home/concourse-test-runner:v5
      run:
        path: sh
        args:
        - -exc
        - |
          cd /src
          echo "=== Running jetbridge full test suite ==="
          go test -v -count=1 -timeout 5m ./atc/worker/jetbridge/...
          echo "=== All jetbridge tests passed ==="

- name: k8s-live-tests
  serial: true
  serial_groups: [pipeline]
  plan:
  - get: trigger
    trigger: true
    passed: [k8s-runtime-tests]
  - task: k8s-live-integration-tests
    config:
      platform: linux
      rootfs_uri: docker:///registry.home/concourse-test-runner:v5
      run:
        path: sh
        args:
        - -exc
        - |
          echo "=== Setting up kubeconfig for Go test client ==="
          SA_DIR=/var/run/secrets/kubernetes.io/serviceaccount
          SA_TOKEN=$(cat "$SA_DIR/token")
          kubectl config set-cluster local --server="https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}" --certificate-authority="$SA_DIR/ca.crt" --embed-certs=true
          kubectl config set-credentials local --token="$SA_TOKEN"
          kubectl config set-context local --cluster=local --user=local --namespace=concourse
          kubectl config use-context local
          echo "Kubeconfig created, testing: $(kubectl get pods -n concourse --no-headers 2>&1 | wc -l) pods visible"

          # Ensure tests run in the concourse namespace where RBAC allows access
          export K8S_TEST_NAMESPACE=concourse
          echo "K8S_TEST_NAMESPACE=$K8S_TEST_NAMESPACE"

          echo "=== Cleaning up stale test pods from previous runs ==="
          for NS in concourse concourse-test; do
            kubectl get pods -n $NS --no-headers -o custom-columns=":metadata.name" 2>/dev/null \
              | { grep -E '^(live-|e2e-)' || true; } \
              | xargs -r kubectl delete pods -n $NS --grace-period=0 --force 2>/dev/null || true
          done
          echo ""

          cd /src
          echo "=== Running jetbridge live integration tests ==="
          echo "These tests create real K8s pods against the live cluster."
          echo ""
          go test -tags live -v -count=1 -timeout 5m ./atc/worker/jetbridge/...
          echo "=== Live integration tests passed ==="

- name: build-image
  serial_groups: [pipeline]
  plan:
  - get: trigger
    trigger: true
    passed: [k8s-live-tests]
  - task: build-concourse-image
    privileged: true
    config:
      platform: linux
      rootfs_uri: docker:///registry.home/concourse-test-runner:v5
      run:
        path: sh
        args:
        - -exc
        - |
          cd /src
          echo "=== Building concourse binary ==="
          GOOS=linux GOARCH=amd64 go build -o concourse-linux-amd64 ./cmd/concourse
          ls -lh concourse-linux-amd64
          echo "=== Binary built ==="
          echo ""

          REGISTRY="registry-docker-registry.cicd.svc.cluster.local:5000"
          BUILDER_POD="image-builder-$$"

          cleanup_builder() { kubectl delete pod -n cicd ${BUILDER_POD} --grace-period=0 --force 2>/dev/null || true; }
          trap cleanup_builder EXIT
          kubectl delete pod -n cicd -l app=image-builder --grace-period=0 --force 2>/dev/null || true

          echo "=== Creating DinD builder pod ==="
          cat <<PODEOF | kubectl apply -n cicd -f -
          apiVersion: v1
          kind: Pod
          metadata:
            name: ${BUILDER_POD}
            namespace: cicd
            labels:
              app: image-builder
          spec:
            containers:
            - name: dind
              image: docker:dind
              securityContext:
                privileged: true
              env:
              - name: DOCKER_TLS_CERTDIR
                value: ""
              command: ["dockerd", "--host=unix:///var/run/docker.sock", "--insecure-registry=${REGISTRY}", "--insecure-registry=registry.home"]
          PODEOF

          echo "Waiting for builder pod to be ready..."
          kubectl wait --for=condition=ready pod/${BUILDER_POD} -n cicd --timeout=120s

          echo "Waiting for Docker daemon..."
          for i in $(seq 1 30); do
            if kubectl exec -n cicd ${BUILDER_POD} -- docker info >/dev/null 2>&1; then
              echo "Docker daemon ready"
              break
            fi
            sleep 2
          done

          echo "=== Copying binary to builder pod ==="
          kubectl cp concourse-linux-amd64 cicd/${BUILDER_POD}:/tmp/concourse-linux-amd64

          echo "=== Copying Dockerfile to builder pod ==="
          cat <<'DOCKERFILE' > /tmp/Dockerfile
          FROM ubuntu:22.04
          RUN apt-get update && \
              apt-get install -y ca-certificates dumb-init && \
              rm -rf /var/lib/apt/lists/*
          COPY concourse-linux-amd64 /usr/local/concourse/bin/concourse
          RUN chmod +x /usr/local/concourse/bin/concourse
          ENV PATH="/usr/local/concourse/bin:${PATH}"
          ENTRYPOINT ["dumb-init", "concourse"]
          DOCKERFILE
          kubectl cp /tmp/Dockerfile cicd/${BUILDER_POD}:/tmp/Dockerfile

          echo "=== Building Docker image ==="
          kubectl exec -n cicd ${BUILDER_POD} -- \
            docker build -t registry.home/jetbridge:latest -t ${REGISTRY}/jetbridge:latest -f /tmp/Dockerfile /tmp/

          echo "=== Pushing to registries ==="
          kubectl exec -n cicd ${BUILDER_POD} -- docker push registry.home/jetbridge:latest
          kubectl exec -n cicd ${BUILDER_POD} -- docker push ${REGISTRY}/jetbridge:latest

          echo "=== Verifying ==="
          kubectl exec -n cicd ${BUILDER_POD} -- docker images registry.home/jetbridge
          echo ""
          echo "=== Image build and push complete ==="

- name: deploy
  serial_groups: [pipeline]
  plan:
  - get: trigger
    trigger: true
    passed: [build-image]
  - task: deploy
    config:
      platform: linux
      rootfs_uri: docker:///registry.home/concourse-test-runner:v5
      run:
        path: sh
        args:
        - -exc
        - |
          echo "=== Deploying new concourse-web image ==="
          echo ""
          echo "Current concourse-web pod:"
          kubectl get pods -n cicd -l app=concourse-web
          echo ""

          echo "=== Creating restarter pod ==="
          RESTARTER_POD="web-restarter-$$"

          kubectl delete pod -n cicd -l app=web-restarter --grace-period=0 --force 2>/dev/null || true

          cat <<PODEOF | kubectl apply -n cicd -f -
          apiVersion: v1
          kind: Pod
          metadata:
            name: ${RESTARTER_POD}
            namespace: cicd
            labels:
              app: web-restarter
          spec:
            restartPolicy: Never
            serviceAccountName: concourse-web
            containers:
            - name: restarter
              image: registry.home/concourse-test-runner:v5
              imagePullPolicy: IfNotPresent
              command: ["sh", "-c"]
              args:
              - |
                echo "Patching imagePullPolicy to Always..."
                kubectl patch deployment concourse-web -n cicd -p '{"spec":{"template":{"spec":{"containers":[{"name":"concourse-web","imagePullPolicy":"Always"}]}}}}'
                echo "Performing rollout restart..."
                kubectl rollout restart deployment/concourse-web -n cicd
                echo "Waiting for rollout to complete..."
                kubectl rollout status deployment/concourse-web -n cicd --timeout=180s
                echo "Restoring imagePullPolicy to IfNotPresent..."
                kubectl patch deployment concourse-web -n cicd -p '{"spec":{"template":{"spec":{"containers":[{"name":"concourse-web","imagePullPolicy":"IfNotPresent"}]}}}}'
                kubectl rollout status deployment/concourse-web -n cicd --timeout=180s
                echo "Rollout complete, cleaning up..."
                kubectl delete pod -n cicd -l app=web-restarter --grace-period=0 --force 2>/dev/null || true
          PODEOF

          echo "Restarter pod '${RESTARTER_POD}' created and running in background"
          echo ""
          echo "=== Deploy task complete (rollout continues in background) ==="

