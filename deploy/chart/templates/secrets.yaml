{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "concourse.fullname" . }}-keys
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "concourse.labels" . | nindent 4 }}
  annotations:
    # Keys are generated by the init container on first install.
    # This secret is a placeholder to mount into the pod.
    helm.sh/resource-policy: keep
type: Opaque
{{- end }}
